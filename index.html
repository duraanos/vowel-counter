<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vowel Counter</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style/style.css" />
    <link rel="icon" href="add-outline.svg" />
    <script type="module" src="src/js/app.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <h1>Vowel Counter</h1>
        <div class="letters">
          <div class="vowel-line">
            Vowels <span class="vowels-count">0</span>
          </div>
          <div class="consonants-line">
            Consonants <span class="consonants-count">0</span>
          </div>
        </div>
        <textarea
          name=""
          id=""
          placeholder="Enter your text here..."
          autofocus
        ></textarea>
        <div class="vowels-container">
          <div>A <span class="a-count">0</span></div>
          <div>E <span class="e-count">0</span></div>
          <div>I <span class="i-count">0</span></div>
          <div>O <span class="o-count">0</span></div>
          <div>U <span class="u-count">0</span></div>
        </div>
        <div class="words-letters-container">
          <div>Words <span class="words-count">0</span></div>
          <div>Letters <span class="letters-count">0</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
